<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>複数の要素の取得</title>
    <style>

    </style>
</head>
<body>
    <h1>人口の多い国ランキング</h1>
    <ul id="kuni">
        <li>1.中国</li>
        <li>2.インド</li>
        <li>3.アメリカ</li>
        <li>4.インドネシア</li>
    </ul>
    <button onclick="get_li()">国旗で表示</button>

    <script>
        let kokki = ['tyugoku','indo','amerika','indonesia'];
        let list = document.querySelectorAll('li');
        function get_li() {
            list[0].tentContent = kokki[0];
            list[1].tentContent = kokki[1];
            list[2].tentContent = kokki[2];
            list[3].tentContent = kokki[3];
        }
    </script>
</body>
